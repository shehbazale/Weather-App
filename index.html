<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <!-- search section -->
      <div class="search">
        <input placeholder="Search..." type="text" class="input" />
        <button type="submit" class="btn" onclick="getCity()">
          <i class="fa-solid fa-magnifying-glass" id="glass-icon"></i>
        </button>
      </div>
      <!-- Error Message section -->
      <div class="tooltip-container">
        <img src="./Images/404.png" />
        <h2>No Data Found</h2>
        <!-- <span class="tooltip">Invalid City Name</span>
    <span class="text"><i class="fa-solid fa-circle-exclamation"></i></span> -->
      </div>

      <!-- show result section -->
      <div class="weather">
        <!-- <span class="img-icon"> <i class="fa-solid fa-cloud-sun-rain" id="weather-icon"></i></span> -->
        <img src="./Images/clear.png" id="weather-icon" class="img-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">islamabad</h2>
        <div class="details">
          <div class="col">
            <i class="fa-solid fa-water" id="icon"></i>
            <div class="det">
              <p class="humidity">50%</p>
              <p>Humadity</p>
            </div>
          </div>
          <div class="col">
            <i class="fa-solid fa-wind" id="icon"></i>
            <div class="det">
              <p class="wind">15 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
